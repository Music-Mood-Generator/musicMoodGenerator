<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mood Generator</title>
    <link rel="icon" href="https://img.icons8.com/material-outlined/24/000000/music--v2.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper"> 
            <div class="vinylContainer">

                <div class="titleBox">
                    <h1>Music Mood Generator</h1>
                    <h2>Find music to fit all your moods</h2>
                </div>
                <div  class="imgBox">
                    <!-- Add image of record player and animate if there is time -->
                    <img src="assets/vinyl_PNG102.png" alt="Vinyl disc.">
                </div>
            </div>
            <p>A quiz that matches your mood to various songs!</p>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <form action="">
                    <fieldset>
                    <label for="moodSelection">How are you feeling today?</label>
                    <div class="userOption">
                        <select name="moodSelection" id="moodSelection">
                            <option value="" disabled selected>Choose Your Mood</option>
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="chill">Chill</option>
                            <option value="romantic">Romantic</option>
                        </select>
                        <button type="submit" id="moodButton">Give me a song!</button>
                    </div>
                    </fieldset>
                </form> 
            </div>
        </section>
        <section class="results">
            <div class="wrapper">
                <!-- Inner HTML goes here -->
                
            </div>
        </section>
    </main>
    <footer>
        <p>Created at Juno College.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
